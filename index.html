<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Music Player</title>
</head>
<body>
    
    <div class="container">

        <div class="card openMenu">
            <div class="music">
                <img src="" alt="" id="music-image">
                <audio src="" id="audio"></audio>
            </div>
            <div class="card-body">
                <div class="music-info">
                    <p class="title">Fell For A Demon</p>
                    <p class="singer">ROY KNOX & LINKER</p>
                </div>
                <div class="progress">
                    <input type="range" id="progress-bar">
                    <div class="times">
                        <span id="current-time">0:00</span>
                        <span id="duration-time">3:10</span>
                    </div>
                </div>
                <div class="controls">
                    <div class="music-controls">
                        <button id="prev"><i class="fa-solid fa-backward-step"></i></button>
                        <button id="play"><i class="fa-solid fa-play"></i></button>
                        <button id="next"><i class="fa-solid fa-forward-step"></i></button>
                    </div>
                    <div class="volume-menu-controls">
                        <div class="volume-controls">
                            <button id="volume-btn"><i class="fa-solid fa-volume-high"></i></button>
                            <input type="range" id="volume-bar" max="100" value="100">
                        </div>
                        <button id="menu-button"><i class="fa-solid fa-bars"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <div id="menu-card">
            <ul id="music-list">
                <!-- <li class="music-list-item">
                    <span class="music-name">Fell For A Demon - ROY KNOX & LINKER</span>
                    <span class="music-duration">0:00</span>
                </li> -->
            </ul>
        </div>

    </div>






    <script src="./music.js"></script>
    <script src="./music-player.js"></script>
    <script src="./app.js"></script>
</body>
</html>
